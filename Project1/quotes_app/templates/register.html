{% extends 'quotes_app/base.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<h1>Реєстрація</h1>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Зареєструватися</button>
</form>

<p class="mt-3">
    Вже маєте акаунт? <a href="{% url 'login' %}">Увійти</a>
</p>
{% endblock %}
